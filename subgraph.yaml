specVersion: 0.0.4
description: NEAR Validator - zavodil.poolv1.near # the name of the subgraph
repository: https://github.com/VitalPointAI/subgraph-zavodil-poolv1-near.git # repo where subgraph project is stored
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: receipts # could also be blocks
    network: near-mainnet # can choose near-mainnet or near-testnet
    source:
      account: zavodil.poolv1.near # contract account you want to pull data from
      startBlock: 14713225
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - DepositAndStake
        - Deposit
        - DepositToStakingPool
        - WithdrawAll
        - Unstake
        - UnstakeAll
        - StakeAll
        - Stake
        - Ping
      receiptHandlers:
        - handler: handleReceipt # name of the receipt handler